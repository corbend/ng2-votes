<div class="container edit-form">	
	<div class="row">
		<div class="panel panel-info" ng-controller="PollEditCtrl">
			<div class="panel-heading">Edit quiz</div>
			<div class="panel-body container">
				<form class="col-md-12 form-horizontal">
					<div class="form-group">
						<label for="name">Название</label>
						<input class="form-control" id="name" name="name" [(ngModel)]="editedQuiz.name">
					</div>
					<div class="form-group">
						<label for="tag">Тэг</label>
						<input class="form-control" id="tag" name="tag" [(ngModel)]="editedQuiz.tag">
					</div>
					<div class="form-group">
						<label for="fromDate">Дата начала</label>
						<input class="form-control" id="fromDate" name="fromDate" [(ngModel)]="editedQuiz.fromDateFormatted">
					</div>
					<div class="form-group">
						<label for="toDate">Дата конца</label>
						<input class="form-control"id="toDate" name="toDate" [(ngModel)]="editedQuiz.toDateFormatted">
					</div>
				</form>
				<form class="col-md-12 form-inline well">
					<div class="form-group">
						<label for="text">Вопрос</label>
						<input class="form-control" id="text" name="text" [(ngModel)]="newQuestion.text">
					</div>
					<button class="btn btn-success" (click)="addQuestion(newQuestion)">Add</button>
				</form>
				<div class="row"><div class="col-md-12">
					<ol class="list-group">
						<li class="list-group-item" *ngFor="#question of editedQuiz.questions">
							<span class="col-md-10 text-label">{{question.text}}</span>
							<button class="btn btn-danger" (click)="removeQuestion(question)">Remove</button>
						</li>
					</ol>
				</div>
			</div>
			<div class="panel-footer">
				<button class="btn btn-default" (click)="save(editedQuiz)">Save</button>
				<button class="btn btn-primary" (click)="cancel()">Cancel</button>
			</div>
		</div>
	</div>
</div>
